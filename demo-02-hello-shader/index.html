<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello WebGL</title>
  </head>
  <body>
    <h1>Hello Shader</h1>
    <h3>HTML5 Canvas</h3>
    <canvas width="300" height="300" id="my_Canvas"></canvas>
    <hr />
  </body>

  <!-- Main Program -->
  <script>
    function getVertShader(gl) {
      const source = `
        attribute vec2 coordinates;
        void main(void) {
          gl_Position = vec4(coordinates, 0.0, 1.0);
        }
      `;

      let shader = gl.createShader(gl.VERTEX_SHADER);

      // Attach fragment shader source code
      gl.shaderSource(shader, source);

      gl.compileShader(shader);

      return shader;
    }

    function getFragShader(gl) {
      const source = `
        void main(void) {
          gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
        }
      `;

      let shader = gl.createShader(gl.FRAGMENT_SHADER);

      // Attach fragment shader source code
      gl.shaderSource(shader, source);

      gl.compileShader(shader);

      return shader;
    }

    function createShaderProgram(gl) {
      let shaderProgram = gl.createProgram();

      
      // Attach a vertex shader
      gl.attachShader(shaderProgram, getVertShader(gl));

      // Attach a fragment shader
      gl.attachShader(shaderProgram, getFragShader(gl));

      return shaderProgram;
    }

    function main() {
      /* Step1: Prepare the canvas and get WebGL context */
      var canvas = document.getElementById("my_Canvas");

      var gl = canvas.getContext("experimental-webgl");

      // Create a new buffer object
      var vertex_buffer = gl.createBuffer();

      var vertices = [-1, 1, 1, 1, 1, -1, -1, -1];

      // Bind an empty array buffer to it
      gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

      // Pass the vertices data to the buffer
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(vertices),
        gl.STATIC_DRAW
      );

      // Unbind the buffer
      gl.bindBuffer(gl.ARRAY_BUFFER, null);

      // Setup the Shader
      var program = createShaderProgram(gl);

      // Link & use the shader program
      gl.linkProgram(program);
      gl.useProgram(program);

      gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

      //Get the attribute location
      var coord = gl.getAttribLocation(program, "coordinates");

      //point an attribute to the currently bound VBO
      gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 0, 0);

      //Enable the attribute
      gl.enableVertexAttribArray(coord);

      // Define the clear color
      gl.clearColor(0.0, 0.0, 0.0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Set the view port
      gl.viewport(0, 0, canvas.width, canvas.height);

      // Draw the triangle
      gl.drawArrays(gl.TRIANGLES, 0, 3);

      console.debug("gl setup done");
    }

    main();
  </script>
</html>
